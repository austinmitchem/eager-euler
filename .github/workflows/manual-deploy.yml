name: Manual Deploy

on: workflow_dispatch

jobs:
  deploy-staging:
    uses: ./.github/workflows/deploy.yml@main
    with:
      branch: ${{ github.ref_name }}
      environment: stg

  deploy-production:
    uses: ./.github/workflows/deploy.yml@main
    with:
      branch: ${{ github.ref_name }}
      environment: prd